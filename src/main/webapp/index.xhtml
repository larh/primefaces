<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:outputLabel value="JournalDev - JSF2/Primefaces Tutorial"></p:outputLabel>
	<p:dataTable value="#{viewEmployeesManagedBean.employees}" var="employee" paginator="true" rows="10" rowsPerPageTemplate="10,20,30">
	    <p:column>
	        <f:facet name="header">
	            <h:outputText value="Employee ID"></h:outputText>
	        </f:facet>
	        <h:outputText value="#{employee.employeeId}"></h:outputText>
	    </p:column>
	    <p:column>
	        <f:facet name="header">
	            <h:outputText value="Employee Name"></h:outputText>
	        </f:facet>
	        <h:outputText value="#{employee.employeeName}"></h:outputText>
	    </p:column>
	</p:dataTable>
</h:body>
</html>
